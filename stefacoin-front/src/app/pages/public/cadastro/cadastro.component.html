<form>
    <fieldset class="form-group border p-4">
        <legend class="w-auto">Cadastro de Professor</legend>
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nome">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" [(ngModel)]="professor.email" class="form-control" id="email"
                    placeholder="Informe um e-mail vÃ¡lido">
            </div>
        </div>

        <div class="form-group row">
            <label for="senha" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" [ngModel]="professor.senha" class="form-control" id="senha">
            </div>
        </div>

    </fieldset>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</form>
